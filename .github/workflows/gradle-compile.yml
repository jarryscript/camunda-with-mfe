name: Gradle Compile

on:
  push:
    branches:
      - main  # Or the default branch of your repository, e.g., 'master' if not 'main'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        java-version: 17
        distribution: 'adopt'

    - name: Build with gradle
      run: gradle clean build